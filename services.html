<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kiên x Hiền</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:100,300,400&subset=vietnamese');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: rgba(0, 0, 0, 0.653);
      background-image: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
      text-shadow: 0 .2px .3px rgba(0, 0, 0, 0.353);
      background-size: cover;
    }

    img {
      max-width: 100%;
    }

    .box {
      background-color: white;
      box-shadow: 0 3px 6px rgba(0,0,0, .1);
      padding: 1rem;
      width: 60%;
      border-radius: 26px;
    }

    .about {
      display: flex;
      align-items: center;
      padding: 0 1rem;
      margin-bottom: 3rem;
      margin-top: 10px;
      position: relative;
    }

    .info:first-child {
      flex-grow: 1;
    }

    .info {
      display: flex;
      align-items: center;
    }

    .info:last-child .avatar {
      order: 2;
    }

    .info:last-child .details {
      text-align: right;
    }

    .avatar {
      width: 70px;
      border-radius: 50%;
    }

    .info .details {
      margin: 0 1rem;
    }

    .info .details p {
      margin: 4px;
    }

    .name {
      font-size: 15px;
      text-transform: uppercase;
    }

    .born {
      font-weight: 300;
    }

    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .time h2, .time p {
      margin: 0;
      margin-bottom: 4px;
    }

    .time h2 {
      font-size: 2.8rem;
    }

    .time p {
      font-size: 1.5rem;
    }

    .sup-time {
      font-weight: 300;
    }

    .say-thank {
      text-align: center;
      margin-top: 6rem;
      font-weight: 100;
      color: tomato;
      opacity: .8;
      margin-bottom: 0;
    }

    .title {
      opacity: .7;
    }

    .heart {
      position: absolute;
      top: calc(50% - 25px);
      left: calc(50% - 25px);
      width: 50px;
      transform-origin: 50% 50%;
      opacity: .8;
      animation: heartBeat 1s ease-in-out infinite;
    }

    @keyframes heartBeat {
      0% {
        transform: scale(.9);
      }

      45% {
        transform: scale(1.1);
      }

      70% {
        transform: scale(.9);
      }

      100% {
        transform: scale(.9);
      }
    }

    @media (max-width: 997px) {
      .box {
        width: 84%;
        margin-bottom: 2rem;
      }

      .title {
        margin: 2rem 0 1rem 0;
        font-size: 18px;
      }
      
      .about {
        flex-direction: column;
        /* align-items: flex-start; */
        padding: 0;
      }

      .info {
        flex-direction: column;
      }

      .avatar {
        margin-bottom: .5rem;
      }

      .info p {
        text-align: center;
        margin: 10px 0 0 0;
        font-size: 13px;
      }

      .info:last-child .avatar {
        order: 0;
      }

      .heart {
        position: relative;
        margin: 1.4rem 0;
      }
      .say-thank {
        margin-top: 10px;
      }
    }
  </style>
  <link rel="icon" href="/img/heart.png">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    var days = document.querySelector('.days span');
    var hour = document.querySelector('.hour');
    var min = document.querySelector('.min');
    var second = document.querySelector('.second');
    var startDate = new Date(2022, 10, 11);
    days.innerText = Math.floor((new Date - startDate)/86400000);
    countTime();
    function countTime() {
      let today = new Date();
      let ms = (today - startDate) % 86400000;
      hour.innerText = Math.floor(ms / 3600000);
      min.innerText = Math.floor(ms % 3600000 / 60000);
      second.innerText = Math.floor(ms % 3600000 % 60000 / 1000);
    }
    setInterval(countTime, 1000);
    }, false);
  </script>
  <title>BEEN TOGETHER</title>
</head>
<body>
  
  <h1 class="title">BEEN TOGETHER</h1>

  <div class="box">

    <div class="about">
      <div class="info">
          <img src="assets/img/profile-img2.jpg" class="avatar">
          <div class="details">
            <p class="name">Lý Trung Kiên</p>
            <p class="born">10.12.2000</p>
          </div>
        </div>

        <div class="heart-box">
          <img src="assets/img/hearts.svg" class="heart">
        </div>
    
        <div class="info">
          <img src="assets/img/profile-img.jpg" class="avatar">
          <div class="details">
            <p class="name">Nguyễn Thị Hiền</p>
            <p class="born">10.11.2002</p>
          </div>
        </div>
    </div>

    <div class="time">
      <h2 class="days"><span>91</span>&nbsp;DAYS</h2>
      <p class="sup-time">
        <span class="hour">10</span>:<span class="min">20</span>:<span class="second">16</span>
      </p>
    </div>

    <p class="say-thank">Thank you for your love !</p>
    <button style="margin-top: calc(15px); margin-left: calc(50% - 40px); background-color: #FAEBD7;
                  border-radius: 10px; padding: 15px; border: none;"><a style="text-decoration: none;
                                                                color: black;" href="index.html">Go Back</a></button>
  </div>

</body>
</html>
